        <h4>송길영_상상 하지말라</h4>
        <p>데이터에서 건져야 할 것은 인과관계다.</p>
        <p>일반적인 데이터 마이닝은 상관관계(correlation)를 볼 뿐, 인과관계(causality)를 볼 수는 없다.</p>
        <p>그러나 상관관계만으로는 미래를 바꿀 수가 없다. 내가 원하는 결과가 어떤 원인에서 나오는지를 알아야 지금 무언가
        시도해볼 것 아닌가.</p>
